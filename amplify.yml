version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Verify environment variables are available during build
        - echo "Build environment check:"
        - echo "NODE_ENV=$NODE_ENV"
        - echo "ADMIN_USERNAME exists:" $([[ -n "$ADMIN_USERNAME" ]] && echo "YES" || echo "NO")
        - echo "ADMIN_PASSWORD exists:" $([[ -n "$ADMIN_PASSWORD" ]] && echo "YES" || echo "NO") 
        - echo "JWT_SECRET exists:" $([[ -n "$JWT_SECRET" ]] && echo "YES" || echo "NO")
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*